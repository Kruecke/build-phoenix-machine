#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc Europe/Berlin
#Root password
rootpw --disabled
#Initial user
user phoenix --fullname "Phoenix" --password phoenix
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 1 --grow 
part swap --recommended 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx

%packages
@ ubuntu-server
build-essential
git

%post --log=/root/ks-post.log
### Copy Phoenix script
mount /dev/cdrom /mnt
cp /mnt/install-phoenix.sh /root/
chmod +x /root/install-phoenix.sh
### Prepare rc.local
# Don't turn off the screen
echo "setterm -blank 0"      > /etc/rc.local
echo "setterm -powerdown 0" >> /etc/rc.local
echo "setterm -store"       >> /etc/rc.local
# Install / Run Phoenix
echo "/bin/sh /root/install-phoenix.sh 2>&1 | tee /root/install-phoenix.log" >> /etc/rc.local
echo "exit 0" >> /etc/rc.local
%end
