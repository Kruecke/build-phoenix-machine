#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#System keyboard
keyboard us
#System timezone
timezone --utc Europe/Berlin
#Root password
rootpw --disabled
#Initial user
user phoenix --fullname "Phoenix" --password phoenix
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 1 --grow 
part swap --recommended 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0 --hostname=phoenix
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx

%packages
@ ubuntu-server
build-essential
git

%post
### Copy Phoenix script from (virtual) CD
# For some reason, we can't copy anything to /home, so we copy the script to /usr/local.
mkdir -p /usr/local/share/phoenix
cp /media/cdrom/run-phoenix.sh /usr/local/share/phoenix/run.sh
chmod +x /usr/local/share/phoenix/run.sh
### Allow sudo without password
echo "phoenix ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/phoenix
chmod 0440 /etc/sudoers.d/phoenix
### Make rc.local run Phoenix
# Don't turn off the screen
echo "setterm -blank 0"      > /etc/rc.local
echo "setterm -powerdown 0" >> /etc/rc.local
echo "setterm -store"       >> /etc/rc.local
# Install / Run Phoenix
echo "su phoenix -c '/bin/sh /usr/local/share/phoenix/run.sh'" >> /etc/rc.local
echo "exit 0" >> /etc/rc.local
%end
